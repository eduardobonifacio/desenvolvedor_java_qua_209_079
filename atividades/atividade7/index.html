<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="autor" content="Eduardo Bonifacio">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <h1>Formulario</h1>
    <hr />
    <form method="">
        <label for="nome">Qual o seu nome? </label>
        <input type="text" placeholder="Digite seu nome"/> <br /></br>
        
        <label for="sobrenome">Qual o seu sobrenome? </label>
        <input type="text" placeholder="Digite seu sobrenome"/> <br /></br>
        
        <label for="dataNascimento">Qual sua data de nascimento? </label>
        <input type="date"/> <br /></br>
        
        <label for="email">Qual o seu email? </label>
        <input type="text" placeholder="Digite seu email"/> <br /></br>
        
        <label for="telefone">Qual o seu telefone? </label>
        <input type="text" placeholder="Digite seu telefone"/> <br /></br>
        
        <label for="endereço">Qual o seu endereço? </label>
        <input type="text" placeholder="Digite seu endereço"/> <br /></br>
        
        <label for="genero">Qual seu genero? </label>
        <input type="radio" name="genero"/><span> Masculino</span>
        <input type="radio" name="genero"/><span> Feminino</span>
        <input type="radio" name="genero"/><span> Outros</span> </br> </br>
        
        <label for="escolaridade">Qual seu grau de escolaridade? </label>
        <select>
            <option name="escolaridade">Nivel basico</option> <br />
            <option name="escolaridade">Nivel medio </option> <br />
            <option name="escolaridade">Nivel superior</option> <br />
            <option name="escolaridade">Pós graduação </option> <br />
            <option name="escolaridade">Mestrado </option> <br />
            <option name="escolaridade">Doutorado </option> <br />

        </select>
    </form>

</head>
<body>
    <!-- 
    Crie uma pagina com:
    Nome
    Sobrenome
    Data de nascimento
    E-mail
    Telefone
    Endereço
    Genero
    Escolaridade
    -->
</body>
</html>
