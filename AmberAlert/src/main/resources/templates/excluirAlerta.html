<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amber Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
  </head>

  <body style="background-color: rgb(255, 255, 255);">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(255, 72, 0);" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/img/topaz_3521718.png" alt="Logo" width="40" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Inicio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="/Alertas">Alertas</a>
          </li>

           <li class="nav-item">
            <a class="nav-link" href="/CriarAlerta">Criar Alerta</a>
          </li>
          

        </ul>
      </div>

    </div>
  </nav>

    <!-- Container -->
    <div class="d-flex justify-content-center container-fluid">
        <div style="position: relative; text-align: center;">
            <h1 style="padding: 20px; "> Gostaria de excluir o Alerta de <span th:text="${usuario.nome}"?></span></h1>
            <h5 style="padding: 20px; "> Uma vez deletado não poderá ser acessado e será necessario criar outro alerta</span></h1>
        </div>

        <div class="table-responsive" style="padding-top: 300px; align-items: center;">

            <a class="btn btn-primary" role="button" th:href="@{'/excluirAlerta?idPessoa=' + ${usuario.idPessoa}}">Excluir</a>
    
            <a class="btn btn-danger" role="button" href="/Alertas" >Cancelar</a>
    
        </div>
       </div>
       
      <!-- scripts -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
      <script src="/js/scripts.js"></script>

      <div class="container" th:fragment="footer">
        <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
            <div class="col mb-3"> <a href="/"
                    class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none" aria-label="Bootstrap">
                    <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg> </a>
                    <a>
                      <img src="/img/topaz_3521718.png" style="width: 15%;">Amber © 2025
                    </a>
            </div>
          
            <div class="col mb-3 text-end">
                <h5>Seções</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="/" class="nav-link p-0 text-body-secondary">Pagina inicial</a></li>
                    <li class="nav-item mb-2"><a href="/CriarAlerta" class="nav-link p-0 text-body-secondary">Criar Alerta</a></li>
                    <li class="nav-item mb-2"><a href="/Alertas" class="nav-link p-0 text-body-secondary">Alertas</a></li>
                </ul>
            </div>
        </footer>
       </div>
    </body>
</html>
