<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amber Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
  </head>

  <body style="background-color: rgb(255, 255, 255);">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(255, 72, 0);" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/img/topaz_3521718.png" alt="Logo" width="40" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Inicio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="/Alertas">Alertas</a>
          </li>

           <li class="nav-item">
            <a class="nav-link" href="/CriarAlerta">Criar Alerta</a>
          </li>
          

        </ul>
      </div>

    </div>
  </nav>

    <!-- Container -->
    <div class="d-flex justify-content-center container-fluid">
      <div style="width: 100%; padding: 80px; padding-left: 50px;" class="table-responsive">
        <!-- Search -->
        <div class="d-flex justify-content-end mb-3">
          <input type="text" id="searchInput" class="form-control" style="max-width: 300px;" placeholder="Buscar por nome..." />
        </div>
      
        <!-- Table -->
          <table class="table table table-sucess table-striped-columns table-hover table-bordered" style="width: 100%" id="tabela">
          <thead class="table-light">
              <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Idade</th>
              <th scope="col">Altura</th>
              <th scope="col">Local Desaparecimento</th>
              <th scope="col">Data Desaparecimento</th>
              <th scope="col">Observações</th>
              <th scope="col">EmailResponsavel</th>
              <th scope="col">TelefoneResponsavel</th>
              <th scope="col">Rede responsavel</th>
              <th scope="col">Ações</th>
              </tr>
          </thead>
  
          <tbody>
              <div th:each="usuario : ${usuarios}">
              <div class="row">
                  <tr>
                      <td> <span th:text="${usuario.idPessoa}"> </span></td>
                      <td> <span th:text="${usuario.nome}"> </td>
                      <td> <span th:text="${usuario.idade}"> </td>
                      <td> <span th:text="${usuario.altura}"> </td>
                      <td> <span th:text="${usuario.local_desaparecimento}"> </td>
                      <td> <span th:text="${usuario.data_desaparecimento}"> </td>
                      <td> <span th:text="${usuario.observacoes}"> </td>
                      <td> <span th:text="${usuario.emailResponsavel}"> </td>
                      <td> <span th:text="${usuario.telefoneResponsavel}"> </td>
                      <td> <span th:text="${usuario.redesResponsavel}"> </td>
                      <td>
                        <div>
                          <a class="btn btn-laranja me-2" role="button" th:href="@{'/alterarAlerta/' + ${usuario.idPessoa}}">Alterar </a>
                          <a class="btn btn-vermelho" role="button" th:href="@{'/confirmarExclusao/' + ${usuario.idPessoa}}">Excluir</a>
                        </div>
                      </td>
                  </tr>
              </div>
              
              
              </div>
          </tbody>
           
          </table>
  
      </div>
     </div>
     <!-- Footer -->
     <div class="container" th:fragment="footer">
      <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
          <div class="col mb-3"> <a href="/"
                  class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none" aria-label="Bootstrap">
                  <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                      <use xlink:href="#bootstrap"></use>
                  </svg> </a>
                  <a>
                    <img src="/img/topaz_3521718.png" style="width: 15%;">Amber © 2025
                  </a>
          </div>
        
          <div class="col mb-3 text-end">
              <h5>Seções</h5>
              <ul class="nav flex-column">
                  <li class="nav-item mb-2"><a href="/" class="nav-link p-0 text-body-secondary">Pagina inicial</a></li>
                  <li class="nav-item mb-2"><a href="/CriarAlerta" class="nav-link p-0 text-body-secondary">Criar Alerta</a></li>
                  <li class="nav-item mb-2"><a href="/Alertas" class="nav-link p-0 text-body-secondary">Alertas</a></li>
              </ul>
          </div>
      </footer>
      </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('table tbody tr');

      
      rows.forEach(row => {
        const nome = row.cells[1].textContent.toLowerCase();
        if (nome.indexOf(filter) > -1) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>
            
  </body>
</html>
