<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amber Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
  </head>

  <body style="background-color: rgb(255, 255, 255);">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(255, 72, 0);" data-bs-theme="dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/img/topaz_3521718.png" alt="Logo" width="40" height="40">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/Alertas">Alertas</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="/CriarAlerta">Criar Alerta</a>
              </li>
              

            </ul>
          </div>

      </div>
  </nav>
          
  
  <!-- Container -->
  <div class="container">
    <div class="row">

      <form method="POST">
        <h1 style="padding-top: 50px"> Formulario</h1>
        <hr />

        <div class="col ">
          <div class="col">
            <div class="input-group mb-3">

              <span class="input-group-text" id="inputGroup-sizing-default">Nome completo*</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Insira o nome do desaparecido" id="nome" name="nome" required>

              <span class="input-group-text" id="inputGroup-sizing-default">Altura aproximada*</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Altura sem pontuação ex: '160'" id="altura"  maxlength="3"
                name="altura" required>
              <span class="input-group-text" id="inputGroup-sizing-default">Idade*</span>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Coloque a idade do desaparecido" id="idade" maxlength="3"
                name="idade" required>

            </div>
          </div>

          <div class="col">
            <div class="col">
              <div class="input-group mb-3">

                <span class="input-group-text" id="inputGroup-sizing-default">Data de desaparecimento*</span>
                <input type="date" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="" id="data_desaparecimento" name="data_desaparecimento" required>

                <span class="input-group-text" id="inputGroup-sizing-default">Local de desaparecimento*</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="Insira local de desaparecimento ou ultimo local conhecido" id="local_desaparecimento"
                  name="local_desaparecimento" maxlength="255" required>

              </div>
            </div>

          <div class="col">
            <div class="col">
              <div class="input-group mb-3">

                <span class="input-group-text" id="inputGroup-sizing-default">Observações</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="Caracteristicas fisicas, acessorios, vestimentas, etc." id="observacoes" name="observacoes" maxlength="255">
              </div>
            </div>
          </div>

          <hr />
      
          <div class="col">
            <div class="col">
              <div class="input-group mb-3">

                <span class="input-group-text" id="inputGroup-sizing-default">Email do responsavel</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="usuario@dominio.com" id="emailResponsavel" name="emailResponsavel">

                <span class="input-group-text" id="inputGroup-sizing-default">Telefone do responsavel</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" id="telefoneResponsavel" placeholder="12 12345-1234"
                  name="telefoneResponsavel" maxlength="13">

                <span class="input-group-text" id="inputGroup-sizing-default">Redes Responsavel</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" id="redesResponsavel" placeholder="ex: Instagram Usuario01"
                  name="redesResponsavel" maxlength="255">

              </div>
            </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-laranja">Enviar</button>
          </div>
      </form>
    </div>
  </div>
  <!-- footer -->
  <div class="container" th:fragment="footer">
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
        <div class="col mb-3"> <a href="/"
                class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none" aria-label="Bootstrap">
                <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                    <use xlink:href="#bootstrap"></use>
                </svg> </a>
                <a>
                  <img src="/img/topaz_3521718.png" style="width: 15%;">Amber © 2025
                </a>
        </div>
      
        <div class="col mb-3 text-end">
            <h5>Seções</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="/" class="nav-link p-0 text-body-secondary">Pagina inicial</a></li>
                <li class="nav-item mb-2"><a href="/CriarAlerta" class="nav-link p-0 text-body-secondary">Criar Alerta</a></li>
                <li class="nav-item mb-2"><a href="/Alertas" class="nav-link p-0 text-body-secondary">Alertas</a></li>
            </ul>
        </div>
    </footer>
   </div>
  </body>
</html>
