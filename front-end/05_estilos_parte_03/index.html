<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <h1>Formulario com CSS</h1>
    <hr />
    <form method="">
        <input type="text" placeholder="Nome" class="nome" />
        <input type="text" placeholder="Sobrenome" class="sobrenome" />
        <input type="tel" placeholder="Telefone: (00) 00000-0000" class="tel" />
        <input type="email" placeholder="email: exemplo@gmail.com" class="email" />
        <select class="genero">
            <option> Informe o genero</option>
            <option> Masculino</option>
            <option> Feminino</option>
            <option> Não desejo informar</option>
        </select>
        
        <input type="text" placeholder="CEP: 00.000-000" class="cep" />
        <input type="text" placeholder="Cidade" class="cidade"/>
        <input type="text" placeholder="Endereço" class="endereço"/>
        <button type="submit">Cadastrar</button>
        <input type="text" placeholder="Escolaridade" class="escolaridade"/>
        <input type="text" placeholder="Profissão" class="profissão"/>
        <br/>
        <label class="label">Cursos ja feitos</label> <br/>
        <input type="checkbox" name="cursos" class="cursos"/>Java 
        <input type="checkbox" name="cursos" class="cursos"/>Php
        <input type="checkbox" name="cursos" class="cursos"/>Js 
        <input type="checkbox" name="cursos" class="cursos"/>Ruby 
        <input type="checkbox" name="cursos" class="cursos"/>Python 
        <input type="checkbox" name="cursos" class="cursos"/>Lua
        <input type="checkbox" name="cursos" class="cursos"/>C++ 
        <input type="checkbox" name="cursos" class="cursos"/>C# 
        <input type="checkbox" name="cursos" class="cursos"/>Cobol
        <input type="checkbox" name="cursos" class="cursos"/>Typescript
    </form>
    
</body>
</html>
