    <title>Formulario</title>
    <h1>Formulario</h1>
    <hr />
    <form method="">
    <label for="nome">Nome: </label>
    <input type="text" placeholder="Digite seu nome" /> <br /> <br />
    <label for="idade">Idade: </label>
    <input type="number" value="18" min="12" max="65"/> <br/> <br/>
    <label for="dataNascimento"> Data de nascimento:</label>
    <input type="date" /> <br/> <br/>
    <label for="senha">Senha: </label>
    <input type="password" /> <br/> <br/>
    <label for="genero">Genero:</label>
    <input type="radio" name="genero" /> <span>Masculino</span> 
    <input type="radio" name="genero" /> <span>Feminino</span>
    <input type="radio" name="genero" /> <span>Outros</span> </br>
    <label for="escolaridade">Escolaridade</label>
    <select>
        <option name="escolaridade">Escolha uma opção: </option>
        <option name="escolaridade">Nivel basico </option>
        <option name="escolaridade">Nivel medio  </option>
        <option name="escolaridade">Nivel superior </option>
        <option name="escolaridade">Pós graduação </option>
        <option name="escolaridade">Mestrado </option>
        <option name="escolaridade">Doutorado </option>
    </select>

    </br></br>
    <label>Escolha as linguagens de programação que domina</label> </br>
    <input type="checkbox" name="linguagens"><span>Java</span><br />
    <input type="checkbox" name="linguagens"><span>C</span><br />
    <input type="checkbox" name="linguagens"><span>C++</span><br />
    <input type="checkbox" name="linguagens"><span>Python</span><br />
    <input type="checkbox" name="linguagens"><span>Js</span><br />
    <input type="checkbox" name="linguagens"><span>Ruby</span><br />
    <input type="checkbox" name="linguagens"><span>Lua</span><br />
    <input type="checkbox" name="linguagens"><span>Cobol</span><br />

    <label>Digite um comentario</label> <br />
    <textarea value="" rows="5" cols="55"></textarea> <br />
    <label> Envie um arquivo: </label> </br>
    <input type="file"> </input>
    <button type="submit">Cadastrar</button>

    </form>
