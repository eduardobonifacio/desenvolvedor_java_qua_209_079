<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mascara de entrada</h1>
    <hr>
    <!-- form -->
    <form method="">
        <label for="nome">Nome:</label> <br />
        <input type="text" id="nome" placeholder="Digite seu nome"> <br/> <br />
        <label for="cpf">Cpf:</label> <br />
        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14"> <br/> <br />
        <label for="telefone">Telefone:</label> <br />
        <input type="tel" id="telefone" placeholder="00 00000-0000" maxlength="13"> <br/> <br />
        <label for="cep">Cep:</label> <br />
        <input type="text" id="cep" placeholder="00000-000" maxlength="9"> <br/> <br />
        <button type="submit">Enviar</button> <br/> <br/>

    </form>

    <!-- resultado -->
    <h2 id="result"></h2>
    
    <!-- js -->

    <script src="js/script.js"></script>
</body>
</html>
