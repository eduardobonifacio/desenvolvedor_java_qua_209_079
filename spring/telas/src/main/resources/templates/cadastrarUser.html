<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de telas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="/img/feliz.png" alt="Logo" width="40" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/cadastrar">Cadastrar Usuario</a>
                </li> 
            </ul>
          </div>
      </div>
    </nav>
    <!-- Container -->
      <div class="container">
        <div class="row">
          <form id="form" method="POST">
            <h1> Formulario</h1>
            <hr />
            <div class="col ">
                <div class="col">
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">Nome completo</span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira nome" id="nome">

                      <span class="input-group-text" id="inputGroup-sizing-default">Cpf</span>
                      <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="000.000.000-00" id="cpf" maxlength="14">
                  </div>
                </div>

                <div class="col">
                  <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                        <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="usuario@dominio.com" id="email">

                        <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                        <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="00 00000-0000" id="telefone">

                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Cep</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="00000-000" id="cep" maxlength="9">

                        <span class="input-group-text" id="inputGroup-sizing-default">Estado</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira estado" id="estado">

                        <span class="input-group-text" id="inputGroup-sizing-default">Cidade</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira cidade" id="cidade">

                    </div>
                  </div>
                </div>

                <div class="col">
                  <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Bairro</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira bairro" id="bairro">

                        <span class="input-group-text" id="inputGroup-sizing-default">Logradouro</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira logradouro" id="logradouro">

                        <span class="input-group-text" id="inputGroup-sizing-default">Complemento</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira complemento" id="complemento">

                        <span class="input-group-text" id="inputGroup-sizing-default">Numero</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Insira numero" id="numero">

                    </div>
                  </div>
                </div>

            </div>



            <button type="submit">Enviar</button>
            </form>
            
        </div>
    </div>
       
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
