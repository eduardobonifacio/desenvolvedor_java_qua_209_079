<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de telas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="/css/estilo.css" rel="stylesheet">
</head>

<body style="background-color: rgb(34, 34, 34);">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(56, 8, 86);" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="">
        <img src="/img/feliz.png" alt="Logo" width="40" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Inicio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/cadastrar">Cadastrar Usuario</a>
          </li>

           <li class="nav-item">
            <a class="nav-link active" href="/lista">Lista de usuarios</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/alterarUsuario">Alterar Usuario</a>
          </li>

        </ul>
      </div>

    </div>
  </nav>

  <!-- Container -->
   <div class="d-flex justify-content-center container-fluid">
    <div style="width: 100%; padding: 80px; padding-left: 500px;" class="table-responsive">
        <table class="table table-dark table-sucess table-striped-columns table-hover table-bordered" style="width: 70%">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Cpf</th>
            <th scope="col">Ações</th>
            </tr>
        </thead>

        <tbody>
            <div th:each="usuario : ${usuarios}">
            <div class="row">
                <tr>
                    <td> <span th:text="${usuario.idPessoa}"> </span></td>
                    <td> <span th:text="${usuario.nome}"> </td>
                    <td> <span th:text="${usuario.email}"> </td>
                    <td> <span th:text="${usuario.cpf}"> </td>
                    <td>
                      <div>
                        <a class="btn btn-amarelo me-2" role="button" th:href="@{'/alterarUsuario/' + ${usuario.idPessoa}}">Alterar</a>
                        <a class="btn btn-vermelho">Excluir</a>
                      </div>
                    </td>
                </tr>
            </div>
            
            
            </div>
        </tbody>
         
        </table>

    </div>
   </div>
   
  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
